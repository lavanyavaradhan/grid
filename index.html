<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="icon logo">
                <i class="bi bi-pinterest"></i>
            </div>

            <div class="text"><a href="#">Home</a></div>
            <div class="text"><a href="#">Explore</a></div>
            <div class="text"><a href="#">Create</a></div>
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search">
                
            </div>

            <div class="icon notify">
                <i class="bi bi-bell-fill"></i>
            </div>
            <div class="icon msg">
                <i class="bi bi-chat-dots-fill"></i>
            </div>
            <div class="icon user">
                <i class="bi bi-person-fill"></i>
            </div>
        </nav>


        <div class="gallery">
            <div class="row-content col1">
               <img src="./images/1.jpg" alt="1">
               <img src="./images/2.jpg" alt="2">
               <img src="./images/3.jpg" alt="3">
               <img src="./images/4.jpg" alt="4">
               <img src="./images/5.jpg" alt="5">
              
            </div>
            <div class="row-content col2">
                <img src="./images/6.jpg" alt="6">
               <img src="./images/7.jpg" alt="7">
               <img src="./images/8.jpg" alt="8">
               <img src="./images/9.jpg" alt="9">
               <img src="./images/10.jpg" alt="10">
               <img src="./images/ney8.jpg" alt="8">
               <img src="./images/ney7.jpg" alt="7">
            </div>
            <div class="row-content col3">
                <img src="./images/s1.jpg" alt="6">
               <img src="./images/s2.jpg" alt="7">
               <img src="./images/s3.jpg" alt="8">
               <img src="./images/s4.jpg" alt="9">
               <img src="./images/s5.jpg" alt="10">
               <img src="./images/ney9.jpg" alt="9">
               <img src="./images/img (5).jpg" alt="10">
            </div>
            <div class="row-content col4">
                <img src="./images/ney1.jpg" alt="6">
               <img src="./images/ney2.jpg" alt="7">
               <img src="./images/ney3.jpg" alt="8">
               <img src="./images/ney4.jpg" alt="9">
               <img src="./images/ney5.jpg" alt="10">
               <img src="./images/ney6.jpg" alt="6">
               <img src="./images/4.jpg" alt="3">               
               
            </div>
            <div class="row-content col5">
                <img src="./images/img (1).jpg" alt="6">
               <img src="./images/img (2).jpg" alt="7">
               <img src="./images/img (3).jpg" alt="8">
               <img src="./images/img (4).jpg" alt="9">
               <img src="./images/img (5).jpg" alt="10">
               <img src="./images/img (6).jpg" alt="6">
            </div>
        </div>
    </div>
</body>

</html>
